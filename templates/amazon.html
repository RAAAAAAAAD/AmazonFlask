<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        {% if part == 'part1' %} 
        <a href="/elenco"><button>Prodotti</button></a>
        {% elif part == 'part2' %}
        {% for img in prodotti %}
        <img onclick="getProduct('{{img.nome}}')" src="{{ img }}" width="300px" height="300px"> <br />
        {% endfor %}
        {% endif %}
        <div class="container text-white" id="infocontainer" style="display: none;">
            <button onclick="goback()">go back</button>
            <h1 id="product-title"></h1>
            <div class="row">
                <img id="product-image">
                <p id="prezzo"></p>
                <p id="quantita"></p>
                <p id="categoria"></p>
            </div>
        </div>
    </body>
    <script type=text/javascript src="{{url_for('static', filename='js/script.js') }}"></script>
</html>
